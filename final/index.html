<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/phaser.css">
	<title>Gamedev phaser</title>
	<!-- <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
	</style> -->
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}


		#gameDiv {
			width: 500px;
			height: 288px;
		}

		canvas {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
		}

		@import url(http://fonts.googleapis.com/css?family=VT323);
		.hiddenText {
			font-family: 'VT323', monospace;
			visibility: hidden;
			height: 0;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1 user-scalable=0" />
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-messaging.js"></script>

</head>

<body>

	<!-- <canvas id="myCanvas" width="480" height="320"></canvas> -->
	<script src="js/phaser.js"></script>
	<script src="js/globalVar.js"></script>

	<script src="js/output.js"></script>


	<h2>註冊</h2>
	<lable for="account"></lable>
	<input id="account" type="text" placeholder="信箱">

	<lable for="pwd"></lable>
	<input id="pwd" type="password" placeholder="密碼">

	<label for="name"></label>
	<input id="name" type="text" placeholder="玩家名字">

	<button type="submit" id="registerSmtBtn">Signup</button>

	<h2>登入</h2>
	<lable for="accountL"></lable>
	<input id="accountL" type="text">
	<lable for="pwdL"></lable>
	<input id="pwdL" type="password">
	<button type="submit" id="loginSmtBtn">Login</button>

	<h2>登出</h2>
	<button id="signoutSmtBtn">Signout</button>

	<h2>電子郵件驗證</h2>
	<button id="verifyBtn">Verify</button>

	<h2>更改密碼</h2>
	<label for="chgPwd">Email</label>
	<input id="chgPwd" type="text">
	<button id="chgPwdBtn">ChangePwd</button>

	<h2>刪除使用者</h2>
	<button id="delUserBtn">Delete</button>

	<h2>取得現在使用者資訊</h2>
	<h4 id="userInfo"></h4>
	<button id="userInfoBtn">Get</button>

	<h2>刪除使用者的所有分數</h2>
	<button id="delUserInfoBtn">Delete</button>

	<h2>加入一筆分數</h2>
	<label>分數</label>
	<input id="score" type="text">
	<button type="submit" id="scoreSmtBtn">Add</button>

	<h2>取得現在使用者所有分數</h2>
	<h4 id="scoreList">使用者分數</h4>
	<button id="scoreListBtn">Get</button>



</body>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="js/firebase.js"></script>

</html>
